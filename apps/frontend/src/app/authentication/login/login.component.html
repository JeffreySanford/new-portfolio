<div class="appcontroller">
    <mat-card class="login-card">
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter your username" required>
        </mat-form-field>
  
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" placeholder="Enter your password" required>
        </mat-form-field>
  
        <button mat-raised-button color="primary">Login</button>
        <button mat-raised-button color="accent">Login with Google</button>
      </form>
      <p class="register-link">
        Don't have an account? <a routerLink="/register">Register here</a>
      </p>
    </mat-card>
  </div>
