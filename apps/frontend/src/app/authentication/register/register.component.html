<div class="appcontroller">
  <mat-card class="register-card">
    <mat-card-title>Registration</mat-card-title>
    <form>
      <div class="form-columns">
        <div class="column">
          <!-- Username, Password, and Date of Birth Section -->
          <fieldset>
            <legend>Account Information</legend>
            <div class="form-grid">
              <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Enter your username" required>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput type="password" placeholder="Enter your password" required>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Date of Birth</mat-label>
                <input matInput type="date" placeholder="Enter your date of birth" required>
              </mat-form-field>
            </div>
          </fieldset>

          <!-- Names and Contact Information Section -->
          <fieldset>
            <legend>Personal Information</legend>
            <div class="form-grid">
              <mat-form-field appearance="fill">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="Enter your first name" required>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Enter your last name" required>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Phone Number</mat-label>
                <input matInput placeholder="Enter your phone number" required>
              </mat-form-field>
            </div>
          </fieldset>
        </div>

        <div class="column">
          <!-- Address Section -->
          <fieldset>
            <legend>Address</legend>
            <div class="form-grid">
              <mat-form-field appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput placeholder="Enter your address" required>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>City</mat-label>
                <input matInput placeholder="Enter your city" required>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>State</mat-label>
                <input matInput placeholder="Enter your state" required>
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>Zip Code</mat-label>
                <input matInput placeholder="Enter your zip code" required>
              </mat-form-field>
            </div>
          </fieldset>

          <!-- Social Media Section -->
          <fieldset>
            <legend>Social Media</legend>
            <div class="form-grid">
              <mat-form-field appearance="fill">
                <mat-label>Twitter</mat-label>
                <input matInput placeholder="Enter your Twitter handle">
              </mat-form-field>

              <mat-form-field appearance="fill">
                <mat-label>LinkedIn</mat-label>
                <input matInput placeholder="Enter your LinkedIn profile">
              </mat-form-field>
            </div>
          </fieldset>
        </div>
      </div>
      <button mat-raised-button color="primary">Register</button>
    </form>
  </mat-card>
</div>
