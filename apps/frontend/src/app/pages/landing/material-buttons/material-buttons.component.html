<div class="container">
  <h1>Material Buttons Showcase</h1>
  <p>Explore various types of Material buttons with different styles and icons.</p>

  <div class="button-grid">
    <!-- Basic Buttons Section -->
    <mat-card class="button-card">
      <mat-card-title>Basic Buttons</mat-card-title>
      <mat-card-content>
        <button mat-button class="elevated-button">Click me!</button>
        <button mat-raised-button class="elevated-button">Click me!</button>
        <button mat-flat-button class="elevated-button">Click me!</button>
        <button mat-stroked-button class="elevated-button">Click me!</button>
      </mat-card-content>
    </mat-card>

    <!-- Icon Buttons Section -->
    <mat-card class="button-card">
      <mat-card-title>Icon Buttons</mat-card-title>
      <mat-card-content>
        <button mat-icon-button class="elevated-button">
          <mat-icon>menu</mat-icon>
        </button>
        <button mat-button class="elevated-button">
          <mat-icon svgIcon="thumbs-up"></mat-icon>
          Click me!
        </button>
      </mat-card-content>
    </mat-card>

    <!-- Fab Buttons Section -->
    <mat-card class="button-card">
      <mat-card-title>Fab Buttons</mat-card-title>
      <mat-card-content>
        <button mat-fab class="elevated-button">
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-mini-fab class="elevated-button">
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-fab color="primary" aria-label="Example icon button with a heart icon" class="elevated-button">
          <mat-icon>favorite</mat-icon>
          <span>Favorite</span>
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
