<!-- recipe.component.html -->
<mat-card *ngIf="recipe" class="card mat-elevation-z4">
  <mat-card-title-group>
    <mat-icon class="recipe-icon">local_restaurant</mat-icon>
    <mat-card-title>{{ recipe.name }}</mat-card-title>
  </mat-card-title-group>
  <mat-card-content class="card-description">
    <div class="description">{{ recipe.description }}</div>
    <div class="country-of-origin">
      <strong>Country of Origin:</strong> {{ recipe.countryOfOrigin }}
    </div>
    <div class="serving-size">
      <strong>Serving Size:</strong> {{ recipe.servingSize }}
    </div>
    <div class="ingredients">
      <strong>Ingredients:</strong>
      <ul>
        <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
      </ul>
    </div>
    <div class="directions">
      <strong>Directions:</strong>
      <div *ngFor="let step of recipe.directions">
        <p class="step">{{ step }}</p>
      </div>
    </div>
  </mat-card-content>
</mat-card>
