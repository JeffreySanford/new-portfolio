<mat-toolbar color="primary">
    <button mat-icon-button (click)="toggleSidebar(true)">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="logo">MyApp</span>
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [(opened)]="isSidebarOpen" position="start" (mouseenter)="toggleSidebar(true)" (mouseleave)="toggleSidebar(false)">
      <mat-nav-list>
        <a mat-list-item routerLink="/home">Home</a>
        <a mat-list-item routerLink="/product">Product</a>
        <a mat-list-item routerLink="/contact">Contact</a>
        <a mat-list-item routerLink="/about">About</a>
      </mat-nav-list>
      <div class="linkedin">
        <a mat-list-item href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn Profile</a>
      </div>
      <div class="resume">
        <a mat-list-item href="/assets/resume.pdf" target="_blank">Detailed Resume</a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
